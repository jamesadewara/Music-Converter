<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>{% block title %}Music Converter{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <style>
      .audio-player {
        width: 100%;
        margin: 10px 0;
      }
      .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
      }
      .status-badge {
        font-size: 0.8rem;
        padding: 0.35em 0.65em;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="display-4">
          <i class="bi-music-note-beamed"></i> Music Converter
        </h1>
        <p class="lead">Upload, convert, and download your music files</p>
      </div>
    </div>

    <div class="container">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %} {% endif %} {% block content %} {% endblock %}
    </div>

    <footer class="bg-light text-center p-4 mt-5">
      <div class="container">
        <p class="mb-0">Music Converter &copy; {% now "Y" %}</p>
      </div>
    </footer>
    <script>
      // Function to handle iOS file upload issues
      function fixIOSFileUpload() {
        if (/iP(hone|od|ad)/.test(navigator.userAgent)) {
          const fileInputs = document.querySelectorAll('input[type="file"]');
          fileInputs.forEach((input) => {
            input.addEventListener("click", function (e) {
              if (this.value === "") {
                e.preventDefault();
                alert(
                  'On iOS, please use the "Browse" option to select files from your device.'
                );
              }
            });
          });
        }
      }

      document.addEventListener("DOMContentLoaded", fixIOSFileUpload);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
