{% extends 'music_app/base.html' %}

{% block title %}Convert Music - Music Converter{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0"><i class="bi-gear"></i> Convert "{{ music.title }}"</h4>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h5>Current File</h5>
                    <p>
                        <span class="badge bg-secondary">{{ music.original_extension|upper }}</span>
                        {{ music.original_name }}
                    </p>
                    <audio controls class="w-100">
                        <source src="{{ music.original_file.url }}" type="audio/{{ music.original_extension }}">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_target_extension" class="form-label">Convert To Format</label>
                        {{ form.target_extension }}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi-gear"></i> Convert
                        </button>
                        <a href="{% url 'music_list' %}" class="btn btn-secondary">
                            <i class="bi-arrow-left"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
